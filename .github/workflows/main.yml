name: Build and Deploy NotionSite
on:
  push:
    branches: [main]
  workflow_dispatch:    # 允许手动触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 步骤1：拉取代码 (核心基础)
      - name: Checkout repository
        uses: actions/checkout@v3

      # 步骤2：设置Node环境（解决日志中的"Set up Node.js"步骤）
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x   # 必须指定版本
          cache: 'npm'

      # 步骤3：安装依赖（解决"Install dependencies"步骤）
      - name: Install dependencies
        run: npm install

      # 步骤4：项目构建（解决"Build"步骤）
      - name: Build project
        run: npm run build
        env:
          NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID }}
          NOTION_ACCESS_TOKEN: ${{ secrets.NOTION_ACCESS_TOKEN }}

      # 步骤5：部署修复方案（关键！解决"not found deploy key"错误）
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # 令牌修复（原错误原因）
          github_token: ${{ secrets.GITHUB_TOKEN }}  # GITHUB需全大写！
          # 发布目录
          publish_dir: ./out
          # 强制清理旧文件（防缓存冲突）
          force_orphan: true
